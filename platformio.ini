[env:esp32doit-devkit-v1]
platform = espressif32 @ ^6.0.1
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
lib_deps = 
	; arduino-libraries/Arduino_JSON@^0.2.0
	; esphome/AsyncTCP-esphome@^2.1.4
	; esphome/ESPAsyncWebServer-esphome@^3.3.0

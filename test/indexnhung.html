        function filterTable(searchTerm) {
            const rows = modbusTableBody.getElementsByTagName('tr');
            
            for (let row of rows) {
                const registerCell = row.getElementsByTagName('td')[0];
                const valueCell = row.getElementsByTagName('td')[1];
                
                const registerText = registerCell.textContent.toLowerCase();
                const valueText = valueCell.textContent.toLowerCase();

                if (registerText.includes(searchTerm) || valueText.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            }
        }
